{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
  <!-- <script src="{% static 'js/Const.js' %}"></script>
  <script src="{% static 'js/CompanyClasses.js' %}"></script> -->


        <form id="form" onsubmit=postCompanyNew()>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="InputNameCompany" placeholder="Name Company">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputMember">Floor Count</label>
                    <input type="text" class="form-control" id="inputFloor", placeholder="Floor Count">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputMember">Member Count</label>
                    <input type="text" class="form-control" id="inputMember", placeholder="Member Count">
                </div>
            </div>
              
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputTax">Tax Code</label>
                    <input type="text" class="form-control" id="inputTax", placeholder="Tax Code">
                </div>

                <div class="form-group col-md-8">
                    <label for="inputParentCompany">Parent Company</label>
                    <select id="inputParentCompany" class="form-control" onclick=getDataChooseParentCompany()>
                      <option selected>Choose...</option>
                    </select>
                </div>
            </div>

            
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputContact">Contact</label>
                    <input type="text" class="form-control" id="inputContact", placeholder="Contact">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputPeriod"> Period type </label>
                    <input type="text" class="form-control" id="inputPeriod", placeholder="Period type ">
                </div>
            </div>

            <div class="form-group col-md-8">
                <label for="inputCreatedBy">Created By</label>
                <select id="inputCreatedBy" class="form-control" onclick=getDataCreatedBy()>
                  <option selected>Choose...</option>
                </select>
            </div>

            <br>

            <a href="">
                <button type="submit" class="btn btn-primary"> Submit </button>
            </a>
          
          </form>
    


  </main>

</body>

</html>
